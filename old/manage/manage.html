<!DOCTYPE html>

<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>Manage Tasks</title>
		<link rel="stylesheet" href="../shared.css">
		<link rel="stylesheet" href="create-task-modal.css">
		<link rel="stylesheet" href="manage.css">

		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

		<script defer src="manage.js"></script>
	</head>

	<body>
		<header class="main-header">
			<div class="main-header__div">
				<h2 class="main-header__title">Work Allocator</h2>

				<p class="main-header__username">usename 
					<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 chev">
					<path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
				  	</svg>
				</p>
			</div>
		</header>

		<main>
			<div class="overlay">

			</div>

			<article class="create-ticket">
				<header>
					<h2>Create a new ticket!</h2>
					<button class="cancel-ticket-create">Cancel</button>
				</header>
				
	
				<form class="create-form">
					<input required id="task-name" type="text" placeholder="Task Name">
	
					<div class="type-selector">
						<h4>Type of task</h4>
						<input value="bugfix" required name="t-type" type="radio" id="fix-bug">
						<label for="fix-bug">Bugfix</label>
						<input value="newf" required name="t-type" type="radio" id="fix-new">
						<label for="fix-new">New Feature</label>
						<input value="update" required name="t-type" type="radio" id="fix-update">
						<label for="fix-update">Update</label>
					</div>
					
					<div class="type-selector">
						<h4>Priority Level</h4>
						<input value="low" required name="priority" type="radio" id="low-p">
						<label for="low-p">Low</label>
						<input value="med" required name="priority" type="radio" id="med-p">
						<label for="med-p">Medium</label>
						<input value="high" required name="priority" type="radio" id="high-p">
						<label for="high-p">High</label>
					</div>
					
					<div class="num-select">
						<label for="difficulty">Difficulty Level</label>
						<input required id="difficulty" value="3" type="number" min="1" max="5">
					</div>
					
					<div class="num-select">
						<label for="deadline">Days to complete</label>
						<input value="7" required id="deadline" type="number" min="0" max="365">
					</div>
					
					<div class="type-dropdown">
						<label for="dev">Type of developer</label>
						<select required id="dev" name="dev">
							<option value="choose">Choose</option>
							<option value="frontend">Frontend</option>
							<option value="backend">Backend</option>
							<option value="full-stack">Full Stack</option>
							<option value="cloud">Cloud</option>
							<option value="aiml">AI/ML</option>
						</select>
					</div>
				
					<button class="but create-task-sumbit" type="submit">Create new ticket</button>
				</form>
			</article>

			<div class="ticket-tab">
				<div class="ticket-tab__container">
					<div class="ticket-tab__item ticket-tab__progress ">In Progress</div>
					<div class="ticket-tab__item ticket-tab__completed">Completed</div>
				</div>
				
				<button class="ticket-tab__create-button">+ New Ticket</button>
			</div>

			<div class="ticket-panel-container">
				<h2>Tickets in progress</h2>

				<div class="ticket-panel">
					<div class="ticket">
						<h3 class="ticket__name">Ticket name</h3>

						<p class="ticket__type">Bugfix</p>

						<p class="ticket__priority">High Priority</p>

						<p class="ticket__deadline">Due: <span class="ticket__date">2023-1-1</span></p>

						<p class="ticket__status">Pending</p>

						<a class="ticket__details">Details</a>
					</div>
					
				</div>
			</div>
			
		</main>
	</body>
</html>
